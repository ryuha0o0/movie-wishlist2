name: Deploy

on:
  push:
    branches:
      - master
      - develop

  pull_request:
    branches:
      - master
      - develop

  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    concurrency:
      group: ${{ github.workflow }}
      cancel-in-progress: true

    steps:
      # 1. ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Use repository source
        uses: actions/checkout@v3

      # 2. Node.js ì„¤ì •
      - name: Use node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3. Node_modules ìºì‹±
      - name: Cache node_modules
        id: cache
        uses: actions/cache@v3
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # 4. ì˜ì¡´ì„± ì„¤ì¹˜
      - name: Install dependencies
        run: npm ci
        if: steps.cache.outputs.cache-hit != 'true'

      # 5. PUBLIC_URL ì„¤ì •
      - name: Set PUBLIC_URL
        run: |
          PUBLIC_URL=$(echo $GITHUB_REPOSITORY | sed -r 's/^.+\/(.+)$/\/\1\//')
          echo PUBLIC_URL=$PUBLIC_URL > .env

      # 6. ë¹Œë“œ ìˆ˜í–‰
      - name: Build
        run: |
          npm run build
          cp ./build/index.html ./build/404.html

      # 7. gh-pages ë¸Œëœì¹˜ë¡œ ë°°í¬
      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build

  test:
    runs-on: ubuntu-latest

    steps:
      # 1. ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Node.js ì„¤ì •
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3. ì˜ì¡´ì„± ì„¤ì¹˜
      - name: Install dependencies
        run: npm ci

      # 4. í…ŒìŠ¤íŠ¸ ì‹¤í–‰
      - name: Run Tests
        run: npm test

  notify:
    runs-on: ubuntu-latest

    steps:
      # 1. Slack ì•Œë¦¼
      - name: Notify Slack
        uses: rtCamp/action-slack-notify@v2
        with:
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          message: |
            ğŸš€ Deployment Workflow:
            - Branch: ${{ github.ref_name }}
            - Commit: ${{ github.sha }}
            - Status: Success
          color: good
